{{- if .Values.ingress.enabled -}}
apiVersion:  networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "bedrock-wordpress.fullname" . }}
  labels:
    {{- include "bedrock-wordpress.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  {{- if .Values.ingress.hosts }}
  rules:
    {{- with .Values.ingress.hosts }}
      {{- . | toYaml | nindent 4 }}
    {{- end }}
  {{- else }}
  defaultBackend:
    service:
      name: {{ include "bedrock-wordpress.fullname" . }}
      port:
        name: http
  {{- end }}
{{- end }}
